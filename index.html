<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Revamp Canvas Shooter Project</title>
</head>

<body>
    <div class="container">
        <div class="fixed text-white text-sm ml-2 mt-1 select-none">
            <!-- currently score is on top of canvas screen pressing it down
            want to overlay score inside on top of canvas. to do an overlay over something
        use posiition fix for the css class. using tailwind css to  utility framework for creating css designs very quickly
         the score is being highlighted when clicking to shoot because it has user selected with it. use slelect-none -->
            <span>Score: </span><span id="score-num" class="text-green-500">0</span>
        </div>
        <!-- modal container -->
        <div id="modal" class="fixed inset-0 flex items-center justify-center">
            <div class="bg-white rounded-md max-w-md w w-full p-6 text-center">
                <h1 id="endScore" class="text-4xl font-bold leading-none text-green-500">0</h1>
                <p class="text-sm text-gray-700 mb-4">Points</p>
                <div>
                    <button id="startGameBtn"
                        class="bg-gray-500 text-white w-full py-3 rounded-full hover:bg-blue-900 hover:text-green-500">Start
                        Game</button>
                </div>
            </div>
        </div>
        <canvas></canvas>
    </div>
    <!-- add gsap cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
        integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
