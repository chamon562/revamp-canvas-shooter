<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Shooter</title>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span> Score : </span>
      <span style="color: rgb(100, 226, 100)" id="score-elem"> 0 </span>
    </div>

    <div id="modal-element" class="fixed inset-0 flex items-center justify-center">
      <div class="bg-white max-w-md w-full p-6 text-center rounded-md">
        <h1 id="big-score-element" style="color: rgb(100, 226, 100)" class="text-4xl font-bold leading-none">0</h1>
        <p class="text-md text-gray-700 mb-3">Score</p>
        <div>
          <button id="start-game-btn" class="bg-blue-500 text-white w-full py-3 rounded-full">Start Game</button>
        </div>
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
